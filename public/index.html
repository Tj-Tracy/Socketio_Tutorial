<!doctype html>
<html>
    <head>
        <title>Socket Tutorial</title>
        <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>

    <body>


        <div class="main-window">
            <div class="room-title">
                <h1>Chat Room</h1>
                <button onClick='openUsers()'class="user-bar-open">=</button>
            </div>
            <div class="user-bar">
                <h2>users</h2>
                <div class="users">
                    <!-- Place the users here -->
                </div>

            </div>
            <div class="chat-window">
                <div class="messages">
                    <!-- Place the messages using socket.io here -->
                </div>
                <div class="messenger">
                    <form onsubmit="return false">
                        <input type="text" name="message-bar" class="message-bar"/>
                        <input type="submit" value="+" name="message-send" class="message-send" onClick="sendMessage()"/>
                    </form>
                </div>
            </div>
        </div>
        <script src="/socket.io/socket.io.js" type="text/javascript"></script>
        <script src="/src/helper.js" type="text/javascript"></script>
        <script src="/src/client.js" type="text/javascript"></script>
    </body>
